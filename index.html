<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprendre Mes Droits - Le Portail Citoyen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg-color: #f8fafc;
            --text-main: #1e293b;
            --text-soft: #64748b;
            --card-bg: #ffffff;
            --primary: #2563eb; 
            --success: #16a34a; 
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            background: white;
            padding: 15px 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e2e8f0;
            flex-shrink: 0;
            z-index: 10;
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            line-height: 1;
        }

        .logo-img {
            height: 50px;
            width: auto;
            border-radius: 8px;
        }

        /* Bouton retour */
        .back-btn {
            display: none; 
            padding: 8px 16px;
            background-color: white;
            border: 1px solid #e2e8f0;
            color: var(--text-main);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9rem;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover { 
            background-color: #f1f5f9; 
            border-color: #cbd5e1;
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        /* --- ACCUEIL (SCROLLABLE) --- */
        #home-view {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Pour que le footer se colle en bas si peu de contenu */
            justify-content: space-between; 
        }

        .content-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            max-width: 700px;
            margin-top: 1rem;
        }
        
        .hero-section h1 { font-size: 2.2rem; margin: 0 0 1rem 0; letter-spacing: -1px; line-height: 1.2;}
        .hero-section p { color: var(--text-soft); font-size: 1.05rem; line-height: 1.6; }
        
        .highlight {
            color: var(--text-main);
            font-weight: 600;
            background-color: #e2e8f0;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 1200px;
            padding-bottom: 20px;
        }

        /* --- CARTES --- */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            height: 380px;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -10px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .card-image {
            height: 160px;
            background-color: #cbd5e1;
            background-size: cover;
            background-position: center;
        }

        .card-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--success);
            background-color: #dcfce7;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 0.8rem;
            align-self: flex-start;
            letter-spacing: 0.5px;
        }

        .card h3 { margin: 0 0 0.5rem 0; font-size: 1.2rem; }
        .card p { margin: 0; color: var(--text-soft); font-size: 0.95rem; line-height: 1.5; }

        /* --- FOOTER --- */
        footer {
            width: 100%;
            background-color: white;
            border-top: 1px solid #e2e8f0;
            padding: 2rem 0;
            margin-top: auto; /* Pousse le footer en bas */
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-links a, .footer-links button {
            color: var(--text-soft);
            text-decoration: none;
            font-size: 0.9rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-family: inherit;
        }

        .footer-links a:hover, .footer-links button:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .copyright {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        /* --- MODALE MENTIONS LÉGALES --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            box-sizing: border-box; /* Important pour éviter le dépassement */
        }

        .modal {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal h2 { margin-top: 0; }
        .modal h3 { font-size: 1rem; margin-top: 1.5rem; margin-bottom: 0.5rem; color: var(--text-main); }
        .modal p { color: var(--text-soft); font-size: 0.95rem; line-height: 1.6; margin: 0; }
        
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-soft);
        }

        /* --- IFRAME --- */
        #app-view {
            display: none;
            flex: 1;
            width: 100%;
            height: 100%;
        }
        
        iframe { width: 100%; height: 100%; border: none; }

        /* Mobile */
        @media (max-width: 600px) {
            .hero-section h1 { font-size: 1.8rem; }
            .cards-container { grid-template-columns: 1fr; }
            header { padding: 15px 1rem; }
            .footer-content { flex-direction: column; text-align: center; }
        }
    </style>
</head>
