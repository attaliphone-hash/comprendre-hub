<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprendre Mes Droits - Le Portail Citoyen</title>
    <style>
        /* --- STYLE G√âN√âRAL (Look Pro & Sobre) --- */
        :root {
            --primary: #2c3e50;
            /* Bleu Nuit Institutionnel */
            --accent: #3498db;
            /* Bleu Action */
            --light: #f8f9fa;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            background-color: var(--light);
            overflow: hidden;
            /* Emp√™che le double scroll */
        }

        /* --- LA BARRE DE NAVIGATION (Menu) --- */
        header {
            background-color: white;
            border-bottom: 1px solid #ddd;
            padding: 0.8rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            z-index: 100;
            position: relative;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        /* Boutons du menu */
        .nav-btn {
            background: none;
            border: none;
            font-size: 0.95rem;
            color: #666;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .nav-btn:hover {
            background-color: #eee;
            color: var(--primary);
        }

        .nav-btn.active {
            background-color: var(--primary);
            color: white;
        }

        /* --- LA ZONE D'APPLICATION (Iframe) --- */
        .app-container {
            height: calc(100vh - 80px);
            /* Toute la hauteur moins le header */
            width: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            /* Cach√© par d√©faut */
        }

        iframe.active {
            display: block;
            /* Affich√© si actif */
        }

        /* Message d'accueil avant de cliquer */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #555;
            text-align: center;
            padding: 20px;
        }

        .welcome-screen h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .cta-button {
            background-color: var(--accent);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
        }

        /* Responsive Mobile */
        @media (max-width: 600px) {
            header {
                padding: 0.5rem;
                flex-direction: column;
                height: auto;
                gap: 10px;
            }

            nav {
                width: 100%;
                justify-content: center;
            }

            .nav-btn {
                font-size: 0.85rem;
                padding: 6px 10px;
            }

            .app-container {
                height: calc(100vh - 110px);
            }
        }
    </style>
</head>

<body>

    <header>
        <a href="#" class="logo" onclick="showHome()">
            üèõÔ∏è Comprendre Mes Droits
        </a>
        <nav>
            <button class="nav-btn" onclick="switchApp('paie', this)">Ma Paie üí∂</button>
            <button class="nav-btn" onclick="switchApp('impots', this)">Mes Imp√¥ts üèõÔ∏è</button>
        </nav>
    </header>

    <main class="app-container">
        <div id="home" class="welcome-screen">
            <h1>Bienvenue sur votre Espace Citoyen</h1>
            <p>L'intelligence artificielle au service de vos droits.</p>
            <p>S√©lectionnez un outil ci-dessus pour commencer.</p>
            <div class="cta-button" onclick="document.querySelector('.nav-btn').click()">Commencer</div>
        </div>

        <iframe id="frame-paie" src="https://comprendre-mon-bulletin-de-paie.streamlit.app/?embed=true"></iframe>

        <iframe id="frame-impots" src="https://comprendre-mes-impots.streamlit.app/?embed=true"></iframe>
    </main>

    <script>
        function switchApp(appName, btnElement) {
            // 1. Gestion visuelle des boutons (Active/Inactive)
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            if (btnElement) btnElement.classList.add('active');

            // 2. Cacher l'accueil
            document.getElementById('home').style.display = 'none';

            // 3. Cacher toutes les iframes
            document.querySelectorAll('iframe').forEach(frame => frame.classList.remove('active'));

            // 4. Afficher la bonne iframe
            const targetFrame = document.getElementById('frame-' + appName);
            if (targetFrame) {
                targetFrame.classList.add('active');
            }
        }

        function showHome() {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('iframe').forEach(frame => frame.classList.remove('active'));
            document.getElementById('home').style.display = 'flex';
        }
    </script>

</body>

</html>
