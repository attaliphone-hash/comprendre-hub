<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Vos Droits en 2026 | Comprendre Mes Droits</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin: 0;
            min-height: 100vh;
        }

        .quiz-container {
            background: white;
            max-width: 650px;
            width: 100%;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            margin-top: 20px;
        }

        h1 {
            font-size: 1.6rem;
            text-align: center;
            color: #09235c;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 25px;
        }

        .question {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .option-btn:hover {
            background: #e2e8f0;
        }

        .option-btn.correct {
            background: #d1fae5;
            border-color: #059669;
            color: #065f46;
            font-weight: 600;
        }

        .option-btn.wrong {
            background: #f55959;
            border-color: #630c1f;
            color: #9f1239;
        }

        #next-btn {
            margin-top: 20px;
            background: #2563eb;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            display: none;
            transition: background 0.2s;
        }

        #next-btn:hover {
            background: #1d4ed8;
        }

        .explanation {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #334155;
            padding: 15px;
            background: #f8fafc;
            border-left: 4px solid #2563eb;
            display: none;
            line-height: 1.5;
            border-radius: 0 8px 8px 0;
        }

        .progress-bar {
            width: 100%;
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #2563eb;
            width: 0%;
            transition: width 0.3s;
        }

        /* Bouton Retour Accueil */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #475569;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background: white;
        }

        .home-btn:hover {
            background: #f1f5f9;
        }
    </style>
</head>

<body>

    <a href="index.html" class="home-btn">← Retour à l'accueil</a>

    <div class="quiz-container">
        <h1>Testez vos connaissances : Vos droits 2026</h1>
        <div class="subtitle">Découvrez si vous êtes à jour sur les dernières lois et réformes.</div>

        <div id="quiz-block">
            <div class="progress-bar">
                <div id="progress" class="progress-fill"></div>
            </div>
            <div id="question-text" class="question">Chargement...</div>
            <div id="options-container" class="options"></div>
            <div id="explanation-text" class="explanation"></div>
            <button id="next-btn" onclick="nextQuestion()">Question suivante</button>
        </div>

        <div id="result-block" style="display: none; text-align: center;">
            <h2 style="font-size: 2rem; margin-bottom: 10px;" id="final-score"></h2>
            <p id="score-message" style="color: #475569; font-size: 1.1rem; margin-bottom: 25px;"></p>
            <p style="margin-bottom: 20px;">Vous avez des doutes sur votre situation ?</p>
            <a href="index.html"
                style="display: inline-block; background: #2563eb; color: white; padding: 14px 28px; text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 1.1rem;">Interrogez
                nos experts IA gratuitement</a>
        </div>
    </div>

    <script>
        const questions = [
            {
                q: "Sur un bulletin de paie, pourquoi le 'Net Imposable' est-il généralement plus élevé que le 'Net à payer' ?",
                options: [
                    "À cause de la part patronale de la mutuelle et de la CSG non déductible.",
                    "À cause du prélèvement à la source.",
                    "Parce que les heures supplémentaires ne sont pas comptées.",
                    "C'est une erreur de l'employeur."
                ],
                answer: 0,
                explanation: "La part de la complémentaire santé payée par l'employeur est considérée comme un avantage, elle s'ajoute donc à votre revenu imposable, tout comme la part de CSG non déductible."
            },
            {
                q: "En 2026, quel est le montant de la participation obligatoire pour financer une formation avec son CPF ?",
                options: [
                    "100,00 €",
                    "50,00 €",
                    "103,20 €",
                    "0 €, c'est toujours 100% gratuit"
                ],
                answer: 2,
                explanation: "Le ticket modérateur a été indexé au 1er janvier 2026 : la participation obligatoire est désormais fixée à 103,20 € pour toute formation."
            },
            {
                q: "Quel est le plafond de revenus pour bénéficier de la première tranche d'imposition (taux à 0%) en 2026 ?",
                options: [
                    "Jusqu'à 10 777 €",
                    "Jusqu'à 11 600 €",
                    "Jusqu'à 15 000 €",
                    "Jusqu'à 29 579 €"
                ],
                answer: 1,
                explanation: "Suite à la revalorisation de la Loi de Finances pour compenser l'inflation, la tranche à 0% s'applique sur les revenus allant jusqu'à 11 600 €."
            },
            {
                q: "En matière d'immobilier, quelle est la conséquence si un logement mis en location est classé F ou G au DPE (passoire thermique) ?",
                options: [
                    "Le locataire est en droit de ne plus payer son loyer.",
                    "L'augmentation du loyer est strictement interdite.",
                    "Le préavis de départ passe automatiquement à 1 mois.",
                    "Le propriétaire doit payer une amende mensuelle."
                ],
                answer: 1,
                explanation: "Pour les passoires thermiques, la loi interdit toute hausse de loyer, que ce soit lors de la révision annuelle, du renouvellement du bail ou d'une remise en location."
            },
            {
                q: "Dans le domaine de la santé, qu'est-ce que l'Affection de Longue Durée (ALD à 100%) ne prend PAS en charge ?",
                options: [
                    "Les consultations chez un généraliste de secteur 1.",
                    "Les médicaments inscrits sur l'ordonnance ALD.",
                    "Les franchises (1€, 2€) et dépassements d'honoraires.",
                    "Les frais de transport sanitaire pour se rendre à l'hôpital."
                ],
                answer: 2,
                explanation: "L'ALD couvre le tarif de base de la Sécurité Sociale, mais ne dispense jamais des franchises médicales ni des éventuels dépassements d'honoraires exigés par le médecin."
            },
            {
                q: "Suite à la suspension de la réforme des retraites, quel est l'âge légal de départ pour la génération née en 1964 ?",
                options: [
                    "62 ans et 9 mois",
                    "63 ans",
                    "64 ans",
                    "62 ans"
                ],
                answer: 0,
                explanation: "Le gel du calendrier voté fin 2025 fige l'âge de départ à 62 ans et 9 mois pour cette génération, annulant le passage prévu à 63 ans."
            },
            {
                q: "Quelle valeur de votre fiche de paie devez-vous impérativement utiliser pour déclarer vos revenus à la CAF (RSA / Prime d'Activité) ?",
                options: [
                    "Le Salaire Net à Payer",
                    "Le Salaire Brut",
                    "Le Salaire Net Imposable",
                    "Le Montant Net Social"
                ],
                answer: 3,
                explanation: "Le Montant Net Social est la ligne obligatoire et la référence absolue pour le calcul de vos aides. Utiliser le Net à Payer entraîne souvent des erreurs."
            },
            {
                q: "Pour un achat effectué physiquement en magasin, disposez-vous du droit de rétractation légal de 14 jours ?",
                options: [
                    "Oui, pour tous les produits.",
                    "Oui, mais seulement si l'emballage n'a pas été ouvert.",
                    "Non, l'achat est ferme (sauf cas du crédit affecté).",
                    "Non, le délai n'est que de 7 jours en magasin."
                ],
                answer: 2,
                explanation: "Contrairement aux achats sur internet, un achat en boutique est définitif. Si un magasin accepte de vous rembourser, c'est un geste commercial et non une obligation légale."
            },
            {
                q: "Selon la Loi Lemoine, à quel moment pouvez-vous résilier votre assurance emprunteur liée à un crédit immobilier ?",
                options: [
                    "Uniquement à la date d'anniversaire du contrat.",
                    "À tout moment et sans frais.",
                    "Seulement la première année du prêt.",
                    "Jamais, elle doit être conservée jusqu'au dernier remboursement."
                ],
                answer: 1,
                explanation: "La Loi Lemoine autorise la résiliation de l'assurance emprunteur n'importe quand et sans pénalité pour faire jouer la concurrence."
            },
            {
                q: "Parmi ces aides destinées aux seniors, laquelle n'est PAS récupérable par l'État sur la succession ?",
                options: [
                    "L'ASPA (Minimum Vieillesse)",
                    "L'ASH (Aide Sociale à l'Hébergement)",
                    "L'APA (Allocation Personnalisée d'Autonomie)",
                    "Elles sont toutes récupérables."
                ],
                answer: 2,
                explanation: "Contrairement au Minimum Vieillesse (ASPA) ou à l'aide pour payer l'EHPAD (ASH), l'APA versée pour le maintien à domicile ne fait l'objet d'aucun recours sur succession."
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            document.getElementById("next-btn").style.display = "none";
            document.getElementById("explanation-text").style.display = "none";

            // Mise à jour de la barre de progression
            const progressPercent = ((currentQuestion) / questions.length) * 100;
            document.getElementById("progress").style.width = progressPercent + "%";

            const q = questions[currentQuestion];
            document.getElementById("question-text").innerText = `Question ${currentQuestion + 1}/${questions.length} : ${q.q}`;

            const optionsContainer = document.getElementById("options-container");
            optionsContainer.innerHTML = "";

            q.options.forEach((opt, index) => {
                const btn = document.createElement("button");
                btn.innerText = opt;
                btn.className = "option-btn";
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, btn) {
            const q = questions[currentQuestion];
            const allBtns = document.querySelectorAll(".option-btn");

            // Désactiver tous les clics
            allBtns.forEach(b => b.onclick = null);

            if (selectedIndex === q.answer) {
                btn.classList.add("correct");
                score++;
            } else {
                btn.classList.add("wrong");
                allBtns[q.answer].classList.add("correct");
            }

            document.getElementById("explanation-text").innerText = q.explanation;
            document.getElementById("explanation-text").style.display = "block";
            document.getElementById("next-btn").style.display = "block";
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                // Fin du quiz
                document.getElementById("quiz-block").style.display = "none";
                document.getElementById("result-block").style.display = "block";

                document.getElementById("final-score").innerText = `${score} / ${questions.length}`;

                let msg = "";
                if (score === 10) msg = "Parfait ! Vous êtes un véritable expert juridique.";
                else if (score >= 7) msg = "Très bon niveau ! Vous connaissez bien vos droits.";
                else if (score >= 4) msg = "Pas mal, mais certaines réformes 2026 vous ont échappé.";
                else msg = "Oups ! Il est temps de faire le point sur vos droits.";

                document.getElementById("score-message").innerText = msg;
            }
        }

        // Initialisation
        window.onload = loadQuestion;
    </script>
</body>

</html>
